<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1f7457abdb.js"></script>
    <title>Projet | JS</title>

</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md bg-dark fixed-top">
        <a href=""><i class="fas fa-beer fa-3x text-success px-3"></i></a>



        <div class="collapse navbar-collapse" id="navbarToggler">
            <form class="form-inline ml-3">
                <div class="input-group">
                    <input type="text" id="search" placeholder="Recherche par nom" class="form-control">
                    <div class="input-group-append">
                        <button type="button" class="btn bg-light">
                            <i class="fas fa-search text-muted"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index.html" class="nav-link text-light font-weight-bold text-uppercase px-3">Produits</a></li>
                    <li class="nav-item"><a href="commandes.html" class="nav-link text-light font-weight-bold text-uppercase px-3">Commandes</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link text-light font-weight-bold text-uppercase px-3">Contact</a></li>
                </ul>
            </div>

        </div>
        <button type="button" class="btn btn-lg btn-light d-inline-flex bg-light rounded justify-content-between ml-3"
                data-toggle="modal" data-target="#Modal">
            <i class="fas fa-shopping-cart pr-2 m-auto"></i>

            <p id="totalCart" class="badge badge-success m-auto pl-3 pr-3"></p>
        </button>

        <button type="button" class="navbar-toggler bg-light mb-1" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fas fa-bars"></span>
        </button>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ma commande</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-responsive">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Produit</th>
                            <th scope="col">Quantit√©</th>
                            <th scope="col">Prix</th>
                            <th scope="col">Total produit</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody class="cart-articles">

                        </tbody>
                    </table>

                    <table class="table table-responsive m-auto">
                        <thead class="thead-light">
                        <th scope="col">Montant total : </th>
                        <th id="orderAmount" scope="col" class="cart-total-price"></th>
                        </thead>


                    </table>
                    <br>
                    <div class="d-inline-flex">
                        <p class="m'auto">Accepter les conditions d'achat</p>
                        <input type="checkbox" class="m-2 p-3" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary">Valider la commande</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Container for all products -->
    <div id="products" class="card-group container m-auto" style="padding-top: 10vh;">
        <div class="row">

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script >
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
    </script>


    <script src="js/affichageBieres.js"></script>
    <script src="js/gestionPanier.js"></script>

</body>
</html>
